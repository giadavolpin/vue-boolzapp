<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="d-flex justify-content-center align-items-center">
        <div class="my-container d-flex">
            <div class="col-4 g-0 bg-white">
                <div class="border-lightgrey mycontact d-flex justify-content-between align-items-center">
                    <div class=" ">
                        <img src="../img/avatar_sofia.jpg" alt="Sofia">
                        <span class="text-center fs-5">Sofia</span> 
                    </div>
                    <div>  
                        <i class="icone fa-sharp fa-solid fa-circle-notch"></i>
                        <i class="icone fa-solid fa-message"></i>
                        <i class="icone fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
    <!-- notifiche -->           
                <div class="notifiche">
                    <!-- icona -->
                    <h6>Ricevi notifiche di nuovi messaggi</h6>
                    <p>Attiva notifiche desktop</p>
                </div>
    <!-- Cerca o inizia -->            
                <div class=" ricerca">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca o inizia una nuova chat">   
                    </form>
                </div>
    <!-- contatti -->            
                <div class="d-flex flex-column chat-wrapper">
                   <div class="d-flex" v-for="(item, index) in contacts" :key="item.id"> 
                        <img :src="`./img/avatar${contacts[index].avatar}.jpg`">
                        <div class="flex-column ps-2" @click="mostraChat(index)">
                            <h6>{{contacts[index].name}}</h6>
                            <p class="testo">{{contacts[index].messages[(contacts[index].messages.length -1)].message}}</p>
                        </div>
                    </div>
                    
                </div>
            </div>
    <!-- contatto a destra  -->
            <div class="col-8 g-0">
                <div class=" mycontact d-flex g-0 justify-content-between align-items-center">
                    <div class=" d-flex">
                        <img :src="`./img/avatar${contacts[activeChat].avatar}.jpg`">
                        <div>
                            <h6 class="">{{contacts[activeChat].name}}</h6>
                            <div class="">{{contacts[activeChat].messages[contacts[activeChat].messages.length -1].date}}</div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <i class="icone fa-solid fa-magnifying-glass"></i>
                        <i class="icone fa-solid fa-paperclip"></i>
                        <i class="icone fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
    <!-- messaggi -->
                <div class="message-wrapper">
                    <div class="chat" v-for="(item,index) in contacts[activeChat].messages" >
                        <div class="message" :class="item.status" > 
                            {{item.message}}
                        </div>
                    </div>
                </div>
    <!-- barra sotto invia sms -->            
                <div class="scrivi d-flex ">
                    <div class="inviaresms d-flex justify-content-between">
                        <i class="iconesmile fa-regular fa-face-smile"></i>
                        <input class="form-control me-2" type="text" placeholder="Scrivi un messaggio"> 
                        <i class="iconesmile fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>  
                      
        </div>
    </div> 
    <script src="./script.js"></script>
</body>
</html>
